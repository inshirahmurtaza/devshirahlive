<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevShirah Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fffbe6, #fdfdfd, #000000);
      color: #000;
    }

    html {
      scroll-behavior: smooth;
    }

    header {
      background-color: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 600;
      color: #000;
      transition: all 0.3s ease;
    }

    .logo:hover {
      color: #ffd700;
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-links a {
      color: #000;
      font-style: italic;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .auth-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #ffd700;
      color: #000;
    }

    .home-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 160px 20px 60px;
    }

    .intro-container {
      max-width: 700px;
    }

    .name {
      font-size: 3em;
      font-weight: 600;
    }

    .fade-role {
      font-size: 2em;
      margin: 15px 0;
      opacity: 0;
      animation: fadeInText 3s ease-in-out infinite alternate;
    }

    .tagline {
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
      margin-top: 10px;
      color: #555;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #000;
      padding: 30px 20px;
      text-align: center;
      color: #fff;
    }

    .footer-heading {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 15px;
    }

    .icon {
      font-size: 1.8em;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.3);
    }

    .icon.whatsapp:hover { color: #25D366; }
    .icon.instagram:hover { color: #E1306C; }
    .icon.linkedin:hover { color: #0077b5; }

    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #ffd700;
      color: #000;
    }

    .close {
      float: right;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .name { font-size: 2.2em; }
      .fade-role { font-size: 1.5em; }
      .tagline { font-size: 1.1em; }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links, .auth-buttons {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">DevShirah</div>
    <nav>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
    <div class="auth-buttons">
      <button onclick="openModal('loginModal')">Login</button>
      <button onclick="openModal('signupModal')">Sign Up</button>
    </div>
  </header>


  <section id="home" class="home-section">
    <div class="intro-container">
      <h1 class="name">Welcome to DevShirah</h1>
      <div class="fade-role" id="fadeText">Web Developer</div>
      <p class="tagline">Turning Ideas into Interactive Code</p>
    </div>
  </section>

  <footer>
    <p class="footer-heading">Connect with me</p>
    <div class="social-icons">
      <a href="https://wa.me/923153649987" target="_blank" class="icon whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/inshirahfatima" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/inshirah-fatima" target="_blank" class="icon linkedin"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 DevShirah. All rights reserved.</p>
  </footer>

 
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Login</h3>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h3>Sign Up</h3>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </div>
  </div>

  
  <script>
    const roles = ["Web Developer", "Creative Coder", "UI Designer"];
    let index = 0;
    const fadeText = document.getElementById("fadeText");

    setInterval(() => {
      index = (index + 1) % roles.length;
      fadeText.style.opacity = 0;
      setTimeout(() => {
        fadeText.textContent = roles[index];
        fadeText.style.opacity = 1;
      }, 500);
    }, 3000);

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(e) {
      ['loginModal', 'signupModal'].forEach(id => {
        if (e.target === document.getElementById(id)) {
          document.getElementById(id).style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
